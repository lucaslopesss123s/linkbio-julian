<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian Leite - Links</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header com imagem do Gustavo -->
        <div class="header">
            <div class="profile-image">
                <img src="gustavo-profile.png" alt="Gustavo Zollim">

            </div>

        </div>

        <!-- Ícones das redes sociais -->
        <div class="social-icons">
            <a href="https://www.instagram.com/julian.leite/" class="social-icon instagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            <a href="https://www.youtube.com/channel/UCtp9lc3IsFmpZsm3GSTFzTw" class="social-icon youtube" target="_blank">
                 <i class="fab fa-youtube"></i>
             </a>
            <a href="https://www.tiktok.com/@julian.leite" class="social-icon tiktok" target="_blank">
                 <i class="fab fa-tiktok"></i>
             </a>
        </div>

        <!-- Conteúdo direto na página -->
        <div class="direct-content">
            <a href="https://julianleite.com" target="_blank">
                <img src="cf.png" alt="Fila de Espera do CF" class="cf-banner">
            </a>
        </div>

        <!-- Cards de links -->
        <div class="link-cards">

            <a href="https://www.youtube.com/channel/UCtp9lc3IsFmpZsm3GSTFzTw" target="_blank">
                 <img src="youtube.png" alt="Canal do YouTube" class="youtube-banner">
             </a>

            <a href="https://www.gsuplementos.com.br/" target="_blank">
                 <img src="growth.png" alt="Growth Supplements - Cupom LEITE" class="growth-banner">
             </a>
            
             <a href="https://berzerk.com.br" target="_blank">
                 <img src="berzerk.png" alt="Berzek" class="growth-banner">
             </a>
            <a href="https://www.gfarma.com/" target="_blank">
                 <img src="gfarma.png" alt="Growth Supplements - Cupom LEITE" class="growth-banner">
             </a>

        </div>
    </div>
</body>
</html>
